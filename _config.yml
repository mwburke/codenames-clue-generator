# Site settings
title: 'Works of Chart'
description: 'Making sense of data'
keyword: 'data, data science, data visualization, python, R, scikit-learn, spark, d3.js, machine learning'
url: 'http://worksofchart.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about.html'

# Author
author: 'Matthew Burke'
nickname: ''
bio: 'Data Science, Data Viz, Web Stuff (sorta)'
avatar: '/assets/img/other-profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: false
disqus_url: 'https://mwburke.disqus.com/embed.js'

# MathJax
mathjax: true

# Share
social-share: false
social-share-items: ['twitter', 'linkedin', 'github']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  twitter: '//twitter.com/mattburkeley'
  linkedin: '//www.linkedin.com/in/matthew-burke-data-science'
  github: '//github.com/mwburke'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
#highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: true

RSS: false

# Plugins
plugins: [jekyll-paginate]
